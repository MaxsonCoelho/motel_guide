name: motel_guide
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🔹 Gerenciamento de Estado
  provider: ^6.0.0
  flutter_riverpod: ^2.4.0

  # 🔹 Comunicação com APIs
  http: ^0.13.3

  # 🔹 Animações e Efeitos Visuais
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9 

  # 🔹 Internacionalização e Formatação de Dados
  intl: ^0.19.0

  # 🔹 Ícones
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1 

flutter:
  uses-material-design: true

  # 🔹 Assets (Imagens, Ícones, etc.)
  assets:
    - assets/images/logo-guia-de-moteis.svg
    - assets/images/icone-go.png  # 🔹 Certifique-se de que esse arquivo existe!

# 🔹 **Configuração dos Ícones do App**
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icone-go.png"  # Caminho do seu ícone principal
  adaptive_icon_background: "#FFFFFF"  # Cor de fundo para Android
  adaptive_icon_foreground: "assets/images/icone-go.png"  # Opcional, se usar ícones adaptáveis
